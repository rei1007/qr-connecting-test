<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achex WebSocket Example</title>
    <style>
        #status {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #chat-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 接続状態を表示 -->
    <div id="status">
        <p id="connection-status">接続中...</p>
        <p><strong>接続先:</strong> wss://cloud.achex.ca/<span id="instance-name">qct</span></p>
        <p><strong>Auth:</strong> hoge</p>
        <p><strong>Password:</strong> 1234</p>
        <p><strong>User ID:</strong> Sender</p>
    </div>

    <h2>WebSocketでチャット</h2>

    <!-- チャットログ -->
    <div id="chat-log"></div>

    <!-- メッセージ入力 -->
    <input type="text" id="message-input" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>

    <script>
        // 固定ユーザーID
        const id = 'Sender';

        // WebSocket接続
        const ws = new WebSocket("wss://cloud.achex.ca/qct");

        // 接続時の処理
        ws.onopen = () => {
            console.log('WebSocket接続成功');
            
            // 接続状況を更新
            const instanceName = "qct"; // 接続先のインスタンス名
            document.getElementById('connection-status').innerText = `Achex (${instanceName}) に接続しました`;

            // 認証情報を送信
            ws.send(JSON.stringify({ auth: "hoge", password: "1234" }));
            
            // ログインメッセージ送信
            ws.send(JSON.stringify({ to: "hoge", id: id, message: "Login" }));
        };

        // メッセージ受信時の処理
        ws.onmessage = (event) => {
            console.log('メッセージ受信:', event.data);
            const data = JSON.parse(event.data);

            if (data.auth === 'OK') {
                console.log('認証成功');
                return;
            }

            // チャットログに表示
            addChat(data.id, data.message);
        };

        // 切断時の処理
        ws.onclose = () => {
            console.log('WebSocket切断');
            document.getElementById('connection-status').innerText = "接続が切断されました";
        };

        // エラー時の処理
        ws.onerror = (error) => {
            console.error('WebSocketエラー:', error);
            document.getElementById('connection-status').innerText = "エラーが発生しました";
        };

        // メッセージ送信関数
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;

            if (message.trim() !== '') {
                ws.send(JSON.stringify({ to: "hoge", id: id, message }));
                input.value = ''; // 入力欄をクリア
                addChat("自分", message); // 自分のメッセージも即時表示
            }
        }

        // チャットログにメッセージを追加する関数
        function addChat(senderId, message) {
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<p><strong>${senderId}:</strong> ${message}</p>`;
            chatLog.scrollTop = chatLog.scrollHeight; // 自動スクロール
        }
    </script>
</body>
</html>
