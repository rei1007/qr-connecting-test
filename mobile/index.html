<!DOCTYPE html>
<html>
<head>
    <title>Mobile Chat</title>
    <style>
        #chat {
            width: 100%;
            height: 300px;
            border: solid 1px #FFFFFF;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Mobile Chat</h1>
    <div>
        <label for="instance">インスタンス:</label>
        <input type="text" id="instance" value="qct"><br>
        <label for="auth">認証:</label>
        <input type="text" id="auth" value="qctAuth"><br>
        <label for="password">パスワード:</label>
        <input type="password" id="password" value="qctPass"><br>
        <button onclick="connect()">接続</button>
    </div>
    <input id="msg" type="text" style="width:80%;" value=""/> <button id="send" type="button" onclick="sendChat()">送信</button>
    <div id="chat"></div>

    <script>
        var chat = document.getElementById("chat");
        var ws;
        var id;
        var instance; // グローバルスコープでinstanceを定義

        function connect() {
            instance = document.getElementById("instance").value; // グローバル変数に値を格納
            var auth = document.getElementById("auth").value;
            var password = document.getElementById("password").value;

            // ID生成
            id = Math.random().toString(32).substring(2);
            
             // WS接続（Achexへ接続）
            ws = new WebSocket("wss://cloud.achex.ca/chat");
            // WS接続
            ws.onopen = e => {
                console.log('open');
                chat.innerHTML = 'You ID : ' + id + '（' + getDateTime() + '）' + '<br>';
                // 認証
                ws.send(JSON.stringify({"auth": auth, "password": password, "instance": instance }));
                // Login
                ws.send(JSON.stringify({"to": instance, "id": id, "message": 'Login'}));
            }

            // メッセージ受信
            ws.onmessage = e => {
                console.log('message');
                console.log(e);
                var obj = JSON.parse(e.data);
                 if(obj.auth == 'OK'){
                    // 認証OK
                    return;
                }
               addChat(obj.id, obj.message);
            }

            // WS切断
            ws.onclose = e => {
                console.log('closed');
                ws.send(JSON.stringify({"to": instance, "id": id, "message": 'Logout'}));
            }

             
        }

        // メッセージ送信
        function sendChat(){
          let msgElem = document.getElementById("msg");
          let msg = msgElem.value;
          msgElem.value = "";
          ws.send(JSON.stringify({"to": instance, "id": id, "message": msg}));
        }


        // チャット
        function addChat(id, msg) {
            chat.innerHTML = id + ' : ' + msg + '（' + getDateTime() + '）' + '<br>' + chat.innerHTML;
        }


         // 1桁の数字を0埋めで2桁にする
        var toDoubleDigits = function(num) {
            num += "";
            if (num.length === 1) {
                num = "0" + num;
            }
            return num;
        };
         // 日時取得 YYYY/MM/DD HH:DD:MI:SS形式で取得
        var getDateTime = function() {
            var date = new Date();
            var year = date.getFullYear();
            var month = toDoubleDigits(date.getMonth() + 1);
            var day = toDoubleDigits(date.getDate());
            var hour = toDoubleDigits(date.getHours());
            var min = toDoubleDigits(date.getMinutes());
            var sec = toDoubleDigits(date.getSeconds());
            return year + '/' + month + '/' + day + ' ' + hour + ':' + min + ':' + sec;
        };
    </script>
</body>
</html>
