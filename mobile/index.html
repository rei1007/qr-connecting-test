<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achex WebSocket Receiver</title>
    <style>
        #status {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #chat-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #auth-form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Achex WebSocket 表示専用サイト</h2>

    <!-- 認証情報入力フォーム -->
    <div id="auth-form">
        <label for="auth-input">Auth:</label>
        <input type="text" id="auth-input" placeholder="Authを入力">
        <label for="password-input">Password:</label>
        <input type="text" id="password-input" placeholder="Passwordを入力">
        <button onclick="connectWebSocket()">接続</button>
    </div>

    <!-- チャットログ -->
    <div id="chat-log"></div>

    <!-- 接続状況 -->
    <div id="status">未接続</div>

    <script>
        let ws; // WebSocketインスタンス

        // WebSocket接続関数
        function connectWebSocket() {
            const auth = document.getElementById('auth-input').value.trim();
            const password = document.getElementById('password-input').value.trim();

            if (!auth || !password) {
                alert("AuthとPasswordを入力してください。");
                return;
            }

            // WebSocket接続
            ws = new WebSocket("wss://cloud.achex.ca/qct");

            // 接続時の処理
            ws.onopen = () => {
                console.log('WebSocket接続成功');
                document.getElementById('status').innerText = "接続しました";

                // 認証情報を送信
                ws.send(JSON.stringify({ auth, password }));
            };

            // メッセージ受信時の処理
            ws.onmessage = (event) => {
                console.log('メッセージ受信:', event.data);
                const data = JSON.parse(event.data);

                // チャットログに表示
                addChat(data.id || "サーバー", data.message || "メッセージなし");
            };

            // 切断時の処理
            ws.onclose = () => {
                console.log('WebSocket切断');
                document.getElementById('status').innerText = "接続が切断されました";
                ws = null; // WebSocketインスタンスをリセット
            };

            // エラー時の処理
            ws.onerror = (error) => {
                console.error('WebSocketエラー:', error);
                document.getElementById('status').innerText = "エラーが発生しました";
            };
        }

        // チャットログにメッセージを追加する関数
        function addChat(senderId, message) {
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<p><strong>${senderId}:</strong> ${message}</p>`;
            chatLog.scrollTop = chatLog.scrollHeight; // 自動スクロール
        }
    </script>
</body>
</html>
