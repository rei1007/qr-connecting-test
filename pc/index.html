<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC WebSocket</title>
    <style>
        #connection-info {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>接続情報を入力してください</h1>
    <div id="connection-info">
        <p><strong>インスタンス名:</strong> <span id="instance">qct</span></p>
        <p><strong>認証:</strong> <span id="auth">qctAuth</span></p>
        <p><strong>パスワード:</strong> <span id="password">qctPass</span></p>
    </div>
    <div id="messages"></div>
    <script>
      const messagesDiv = document.getElementById('messages');

      const achexUrl = "wss://cloud.achex.ca/qct"; // インスタンス名を使用
      const authInfo = {
        auth: "qctAuth",
        password: "qctPass"
      };

      const connectToWebSocket = () => {
          try{
             const socket = new WebSocket(achexUrl);
            socket.addEventListener('open', () => {
              try {
                socket.send(JSON.stringify(authInfo));
                console.log('Connected to Achex');
                } catch(error) {
                    console.error("Error sending authentication:", error)
                }
            });

            socket.addEventListener('message', (event) => {
              try {
                const data = JSON.parse(event.data);
                if (data && data.msg) {
                  addMessage(data.msg, 'remote')
                }
              } catch (error) {
                console.error("JSON parse error:", error);
              }
            });

             socket.addEventListener('error', (error) => {
                console.error("WebSocket error", error);
             });
         } catch (error) {
             console.error("Error during WebSocket connection", error)
          }
       };

      const addMessage = (message, sender) => {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = `(${sender}): ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };
        connectToWebSocket();
    </script>
</body>
</html>
