<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achex WebSocket Sender</title>
    <style>
        #status {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #chat-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Achex WebSocket 送信サイト</h2>

    <!-- 認証情報 -->
    <div id="auth-info">
        <p><strong>Auth:</strong> fixedAuth</p>
        <p><strong>Password:</strong> fixedPassword</p>
    </div>

    <!-- チャットログ -->
    <div id="chat-log"></div>

    <!-- メッセージ入力 -->
    <input type="text" id="message-input" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>

    <!-- 接続状況 -->
    <div id="status">接続中...</div>

    <script>
        const auth = "fixedAuth"; // 固定された認証情報
        const password = "fixedPassword";

        // WebSocket接続
        const ws = new WebSocket("wss://cloud.achex.ca/qct");

        // 接続時の処理
        ws.onopen = () => {
            console.log('WebSocket接続成功');
            document.getElementById('status').innerText = "接続しました";

            // 認証情報を送信
            ws.send(JSON.stringify({ auth, password }));
        };

        // メッセージ受信時の処理
        ws.onmessage = (event) => {
            console.log('メッセージ受信:', event.data);
            const data = JSON.parse(event.data);

            // チャットログに表示
            addChat(data.id || "サーバー", data.message || "メッセージなし");
        };

        // 切断時の処理
        ws.onclose = () => {
            console.log('WebSocket切断');
            document.getElementById('status').innerText = "接続が切断されました";
        };

        // エラー時の処理
        ws.onerror = (error) => {
            console.error('WebSocketエラー:', error);
            document.getElementById('status').innerText = "エラーが発生しました";
        };

        // メッセージ送信関数
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;

            if (message.trim() !== '') {
                ws.send(JSON.stringify({ to: "qct", id: auth, message }));
                input.value = ''; // 入力欄をクリア
                addChat("自分", message); // 自分のメッセージも即時表示
            }
        }

        // チャットログにメッセージを追加する関数
        function addChat(senderId, message) {
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<p><strong>${senderId}:</strong> ${message}</p>`;
            chatLog.scrollTop = chatLog.scrollHeight; // 自動スクロール
        }
    </script>
</body>
</html>
