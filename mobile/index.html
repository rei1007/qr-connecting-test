<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ WebSocket</title>
    <style>
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>WebSocket接続</h1>
  <input type="text" id="instance" placeholder="インスタンス名">
    <input type="text" id="auth" placeholder="認証">
    <input type="password" id="password" placeholder="パスワード">
    <button id="connect">接続</button>
    <div id="messages"></div>
    <textarea id="message" placeholder="ここにメッセージを入力"></textarea>
    <button id="send">送信</button>
    <script>
        let socket;
        const instanceInput = document.getElementById('instance');
        const authInput = document.getElementById('auth');
        const passwordInput = document.getElementById('password');
        const connectButton = document.getElementById('connect');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        connectButton.addEventListener('click', () => {
            const instance = instanceInput.value.trim();
            const auth = authInput.value.trim();
            const password = passwordInput.value.trim();

            if(instance && auth && password){
              connectToWebSocket(instance, auth, password)
            } else {
              alert("すべての情報を入力してください");
            }
        })
      
        const connectToWebSocket = (instance, auth, password) => {
          try{
            const achexUrl = `wss://cloud.achex.ca/${instance}`;
             socket = new WebSocket(achexUrl);

             socket.addEventListener('open', () => {
              socket.send(JSON.stringify({ auth: auth, password: password }));
              console.log('Connected to Achex');
              alert('接続成功！');
              });

            socket.addEventListener('message', (event) => {
                 const data = JSON.parse(event.data);
                if(data.msg){
                    addMessage(data.msg, 'remote');
                }
              });
            socket.addEventListener('error', (error) => {
                console.error("WebSocket error:", error)
                alert('WebSocket接続エラー')
              })
          } catch(error){
             console.error("WebSocket error", error)
             alert("WebSocket接続に失敗しました")
          }
        }
      
        const addMessage = (message, sender) => {
             const messageDiv = document.createElement("div");
             messageDiv.textContent = `(${sender}): ${message}`;
             messagesDiv.appendChild(messageDiv);
             messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
      
      sendButton.addEventListener('click', () => {
        const message = messageInput.value.trim();
          if(message && socket && socket.readyState === WebSocket.OPEN){
              socket.send(JSON.stringify({msg: message}));
              addMessage(message, 'local');
              messageInput.value = "";
          } else {
             alert("メッセージを入力してください")
           }
      });
    </script>
</body>
</html>
