<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achexでのメッセージ送信</title>
</head>
<body>
    <h2>メッセージ送信と表示</h2>
    <div id="log">受信メッセージ:</div>
    <input type="text" id="msg" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>

    <script>
        // WebSocketサーバーに接続
        const socket = new WebSocket('wss://cloud.achex.ca/hogefuga'); // 'hogefuga' を任意の文字列に変更

        // 接続時の処理
        socket.addEventListener('open', function (event) {
            console.log('Connected to WebSocket');
            socket.send(JSON.stringify({ auth: "sender", password: "pass" })); // 認証情報を送信
        });

        // メッセージ受信時の処理
        socket.addEventListener('message', function (event) {
            const logDiv = document.getElementById('log');
            const data = JSON.parse(event.data);
            if (data.msg) {
                logDiv.innerHTML += `<p>${data.msg}</p>`;
            }
        });

        // メッセージ送信関数
        function sendMessage() {
            const msgInput = document.getElementById('msg');
            const message = msgInput.value;
            if (message) {
                socket.send(JSON.stringify({ to: "receiver", msg: message })); // メッセージを送信
                msgInput.value = ""; // 入力欄をクリア
            }
        }
    </script>
</body>
</html>
