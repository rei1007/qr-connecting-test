<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC用ページ</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>リンクコードとリンクPIN</h3>
        <p>リンクコード: <strong id="auth-display"></strong></p>
        <p>リンクPIN: <strong id="password-display"></strong></p>
    </div>

    <div class="card">
        <h3>接続状態</h3>
        <p>PC: <span id="pc-status">未接続</span></p>
        <p>スマホ: <span id="phone-status">未接続</span></p>
    </div>

    <script>
        // ランダム文字列生成関数
        function generateRandomString(length, type) {
            let characters = '';
            if (type === "auth") {
                characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            } else if (type === "pass") {
                characters = "0123456789";
            }

            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // ランダムに生成されたAuthとPassword
        const auth = generateRandomString(5, "auth"); // リンクコード
        const password = generateRandomString(5, "pass"); // リンクPIN

        document.getElementById('auth-display').innerText = auth;
        document.getElementById('password-display').innerText = password;

        let ws; // WebSocketインスタンス
        let pcConnected = false;
        let phoneConnected = false;

        // WebSocket接続
        ws = new WebSocket("wss://cloud.achex.ca/qct");

        ws.onopen = () => {
            console.log('WebSocket接続成功');
            document.getElementById('pc-status').innerText = "接続OK";
            document.getElementById('pc-status').style.color = "green";

            // 認証情報を送信
            const authData = JSON.stringify({ auth, password });
            ws.send(authData);

            // PC接続成功メッセージを送信
            const connectMessage = JSON.stringify({ to: auth, id: "connect_pc", contents: "success" });
            ws.send(connectMessage);
            console.log('送信: ID=connect_pc, Contents=success');
        };

        ws.onmessage = (event) => {
            console.log('受信:', event.data);
            try {
                const data = JSON.parse(event.data);

                // スマホからのsuccessメッセージを受信した場合
                if (data.id === "connect_phone" && data.contents === "success") {
                    phoneConnected = true;
                    document.getElementById('phone-status').innerText = "接続OK";
                    document.getElementById('phone-status').style.color = "green";

                    // スマホからのsuccessを受信したら、再度PCのsuccessを送信
                    const connectMessage = JSON.stringify({ to: auth, id: "connect_pc", contents: "success" });
                    ws.send(connectMessage);
                    console.log('送信: ID=connect_pc, Contents=success');
                }

                // PCからのsuccessメッセージを受信した場合（デバッグ用）
                if (data.id === "connect_pc" && data.contents === "success") {
                    console.log("PCからのsuccessを受信");
                }
            } catch (e) {
                console.error("受信データの解析エラー:", e);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket切断');
            document.getElementById('pc-status').innerText = "切断";
        };

        ws.onerror = (error) => {
            console.error('WebSocketエラー:', error);
            document.getElementById('pc-status').innerText = "エラー";
        };
    </script>
</body>

</html>
