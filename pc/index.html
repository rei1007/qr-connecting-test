<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC用ページ</title>
    <link href="https://unpkg.com/@acab/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/connect.css">
</head>
<body>
    <div id="connect_page">
        <div class="card link_card">
            <p>リンクコード</p>
            <p id="instance_display" class="strong"></p>
            <p>リンクPIN</p>
            <p id="auth_display" class="strong"></p>
            <p class="link_text">コードとPINを入力<br>もしくはQRコードをスキャン</p>
            <div id="qr_code"></div>
        </div>

        <div class="card_wrap">
            <div id="pc_status_card" class="card connect_status">
                <p>PC: <span id="pc_status">未接続</span></p>
            </div>
            <div id="phone_status_card" class="card connect_status">
                <p>スマホ: <span id="phone_status">未接続</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="../script/pc-connect.js"></script>
</body>

</html>
