<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ用ページ</title>
    <link href="https://unpkg.com/@acab/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/connect.css">
</head>

<body>
    <div id="connect_page">
        <div class="card link_card">
            <label for="instance_input">リンクコード</label>
            <input type="text" autocapitalize="characters" id="instance_input">
            <label for="auth_input">リンクPIN</label>
            <input type="number" id="auth_input">
            <button onclick="connectWebSocket()">接続</button>
        </div>
    
        <div class="card_wrap">
            <div id="pc_status_card" class="card connect_status">
                <p>PC: <span id="pc_status">未接続</span></p>
            </div>
            <div id="phone_status_card" class="card connect_status">
                <p>スマホ: <span id="phone_status">未接続</span></p>
            </div>
        </div>
    </div>

    <script src="../script/mobile-connect.js"></script>
</body>

</html>
