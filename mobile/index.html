<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achex WebSocket Example</title>
    <style>
        #status {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-size: 14px;
        }
        #chat-log {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 接続情報 -->
    <div id="status">
        接続先: <strong>wss://cloud.achex.ca/qct</strong> | 
        Auth: <strong id="auth-display"></strong> | 
        Password: <strong>1234</strong> | 
        User ID: <strong>Sender</strong> | 
        状態: <span id="connection-status">接続中...</span>
    </div>

    <h2>WebSocketでチャット</h2>

    <!-- チャットログ -->
    <div id="chat-log"></div>

    <!-- メッセージ入力 -->
    <input type="text" id="message-input" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>

    <script>
        // ランダム文字列生成関数
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        // 固定ユーザーID
        const id = 'Sender';

        // ランダムに生成されたAuth
        const auth = generateRandomString(10); // 長さ10のランダム文字列
        document.getElementById('auth-display').innerText = auth;

        // WebSocket接続
        const ws = new WebSocket("wss://cloud.achex.ca/qct");

        // 接続時の処理
        ws.onopen = () => {
            console.log('WebSocket接続成功');
            
            // 接続状況を更新
            document.getElementById('connection-status').innerText = "接続しました";

            // 認証情報を送信
            ws.send(JSON.stringify({ auth, password: "1234" }));
            
            // ログインメッセージ送信
            ws.send(JSON.stringify({ to: "hoge", id: id, message: "Login" }));
        };

        // メッセージ受信時の処理
        ws.onmessage = (event) => {
            console.log('メッセージ受信:', event.data);
            const data = JSON.parse(event.data);

            if (data.auth === 'OK') {
                console.log('認証成功');
                return;
            }

            // サーバーからのメッセージのみ表示
            if (data.id && data.message) {
                addChat(data.id, data.message);
            }
        };

        // 切断時の処理
        ws.onclose = () => {
            console.log('WebSocket切断');
            document.getElementById('connection-status').innerText = "接続が切断されました";
        };

        // エラー時の処理
        ws.onerror = (error) => {
            console.error('WebSocketエラー:', error);
            document.getElementById('connection-status').innerText = "エラーが発生しました";
        };

        // メッセージ送信関数
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;

            if (message.trim() !== '') {
                ws.send(JSON.stringify({ to: "hoge", id: id, message }));
                input.value = ''; // 入力欄をクリア
                // 自分のメッセージはチャットログに表示しない（サーバーからの応答のみ表示）
            }
        }

        // チャットログにメッセージを追加する関数
        function addChat(senderId, message) {
            const chatLog = document.getElementById('chat-log');
            chatLog.innerHTML += `<p><strong>${senderId}:</strong> ${message}</p>`;
            chatLog.scrollTop = chatLog.scrollHeight; // 自動スクロール
        }
    </script>
</body>
</html>
